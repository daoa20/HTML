<!DOCTYPE html>

	<!-- Stylesheets -->

			<div class="row">
				<div class="col-lg-4 col-md-3">

						<h2 class="site-logo">Music</h2>
					</div>
				</div>
				<div class="col-lg-8 col-md-9">
					<a href="loged.asp" class="site-btn header-btn">Manage page</a>
					<nav class="main-menu">
						<ul>
							<li><a href="home.html">Home</a></li>
							<li><a href="about.asp">About</a></li>
							<li><a href="playlists.html">Playlists</a></li>
							<li><a href="contact.html">Contact</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>

			<i class="fa fa-bars"></i>

	<!-- intro section start -->
	<section class="intro-section">

					<h2 class="section-title">Admin <span>Console</span>.</h2>
				</div>
			</div>
		</div>
	</section>

	<!-- page section start -->
	<section class="page-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 offset-lg-3 contect-tect">
					<h2>Add a Band</h2>
				</div>
			</div>
			<form class="contact-form" method=post action=addb.asp>
				<div class="row">
					<div class="col-md-4">
						<input type="number" name=bid placeholder="ID">
					</div>
					<div class="col-md-4">
						<input type="text" placeholder="Name" name=bname>
					</div>
					<div class="col-md-4">
						<input type="number" placeholder="Genreid" name=genreid>
					</div>
				</div>
				<div class="text-center">
					<button class="site-btn" type=submit>Add</button>
					<button class="site-btn" type=reset>Cancel</button>
				</div>
			</form>
		</div>
	</section>
	<!-- page section end -->

	<footer class="footer-section text-center">

</div>
